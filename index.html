<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for Simran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fde2e4; /* Soft pink background */
            padding: 2rem;
            overflow: hidden; /* Hide scrollbars and prevent butterflies from causing overflow */
        }

        /* --- Mystery Box Styling --- */
        #mystery-box-container {
            cursor: pointer;
            text-align: center;
        }

        #mystery-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            /* Animation for a subtle, enticing shake */
            animation: shake 2.5s infinite cubic-bezier(.36,.07,.19,.97);
        }

        #mystery-box .lid {
            position: absolute;
            width: 170px;
            height: 50px;
            background: #d90429; /* Deep red lid */
            top: -15px;
            left: -10px;
            border-radius: 8px 8px 0 0;
            z-index: 10;
            transform-origin: bottom;
            transition: transform 0.5s ease-in-out;
        }

        #mystery-box .box {
            position: absolute;
            width: 150px;
            height: 120px;
            background: #ef4444; /* Bright red box */
            top: 35px;
            border-radius: 5px;
        }

        /* Ribbon Styling */
        #mystery-box .lid::before, #mystery-box .box::before {
            content: '';
            position: absolute;
            width: 25px;
            background: #fef08a; /* Soft yellow ribbon */
            left: 50%;
            transform: translateX(-50%);
        }
        
        #mystery-box .lid::before { height: 100%; }
        #mystery-box .box::before { height: 100%; }

        #mystery-box .box::after {
            content: '';
            position: absolute;
            height: 25px;
            width: 100%;
            background: #fef08a;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Box opening animation */
        #mystery-box.open .lid {
            transform: translateY(-20px) rotateX(-120deg);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }

        /* --- Butterfly Animation --- */
        .butterfly {
            position: fixed; /* Use fixed to fly across the whole viewport */
            font-size: 2rem;
            pointer-events: none;
            /* The fly-out animation is applied via JS */
            animation: fly-out 4s ease-out forwards;
            z-index: 100;
            opacity: 0; /* Start invisible */
        }

        @keyframes fly-out {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                /* Custom properties are set by JS for random paths */
                transform: translate(var(--tx), var(--ty)) rotate(var(--r)) scale(0);
                opacity: 0;
            }
        }
        
        /* --- Gift Card Styling --- */
        .card {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            text-align: center;
            border: 1px solid #ffcad4;
            overflow: hidden;
            /* Initially hidden */
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        
        .card.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .card::before, .card::after {
            content: 'ðŸŒ¸'; /* Cherry blossom emoji */
            position: absolute;
            font-size: 4rem;
            opacity: 0.3;
            z-index: 1;
        }
        .card::before {
            top: -20px;
            left: -20px;
            transform: rotate(-30deg);
        }
        .card::after {
            bottom: -25px;
            right: -15px;
            transform: rotate(150deg);
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .recipient-name {
            font-family: 'Satisfy', cursive;
            font-size: 3rem;
            color: #d90429;
            margin-bottom: 1rem;
        }
        .shayari {
            font-size: 1.25rem;
            color: #575757;
            line-height: 2;
            margin-top: 2rem;
            margin-bottom: 2rem;
            font-style: italic;
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ffcad4, transparent);
            margin: 1.5rem 0;
        }
        .footer-text {
            font-size: 1rem;
            color: #8d8d8d;
        }
    </style>
</head>
<body class="bg-pink-50">

    <!-- Container for the butterfly effect -->
    <div id="butterfly-container"></div>

    <!-- Animated Mystery Box -->
    <div id="mystery-box-container">
        <div id="mystery-box">
            <div class="lid"></div>
            <div class="box"></div>
        </div>
        <p class="mt-8 text-xl text-gray-700 font-semibold animate-pulse">Click to open your surprise!</p>
    </div>

    <!-- The Gift Card (initially hidden) -->
    <div class="card">
        <div class="content">
            <h1 class="text-2xl text-gray-700">Especially for you,</h1>
            <h2 class="recipient-name">Simran</h2>
            <div class="divider"></div>
            <p class="shayari">
                "Main tod leta agar tu gulaab hoti,<br>
                Main jawaab banta agar tu sawaal hoti.<br>
                Sab jaante hain main nasha nahi karta,<br>
                Magar main bhi pee leta agar tu sharaab hoti."
            </p>
            <p class="footer-text">
                With lots of love
            </p>
        </div>
    </div>

    <script>
        // --- Get references to all the necessary elements ---
        const boxContainer = document.getElementById('mystery-box-container');
        const mysteryBox = document.getElementById('mystery-box');
        const card = document.querySelector('.card');
        const butterflyContainer = document.getElementById('butterfly-container');

        // --- Event listener for the box click ---
        boxContainer.addEventListener('click', () => {
            // Add 'open' class to animate the lid
            mysteryBox.classList.add('open');
            
            // Stop the distracting shake animation
            mysteryBox.style.animation = 'none';

            // Unleash the butterflies!
            releaseButterflies();

            // Use timeouts to sequence the animation
            // 1. Wait for the box to open a little
            setTimeout(() => {
                // Fade out the box container
                boxContainer.style.transition = 'opacity 0.7s';
                boxContainer.style.opacity = '0';
                boxContainer.style.pointerEvents = 'none';

                // 2. After the box has faded, show the card
                setTimeout(() => {
                    card.classList.add('visible');
                }, 500); // Wait for fade out to complete
            }, 800); // Wait 0.8s after click
        });
        
        // --- Function to create and animate butterflies ---
        function releaseButterflies() {
            const numButterflies = 25; // How many butterflies to release
            const boxRect = mysteryBox.getBoundingClientRect();
            // Start butterflies from the center of the box
            const startX = boxRect.left + boxRect.width / 2;
            const startY = boxRect.top + boxRect.height / 2;

            for (let i = 0; i < numButterflies; i++) {
                // Create each butterfly with a slight delay for a better effect
                setTimeout(() => {
                   createButterfly(startX, startY);
                }, i * 50);
            }
        }

        function createButterfly(x, y) {
            const butterfly = document.createElement('span');
            butterfly.innerHTML = 'ðŸ¦‹';
            butterfly.classList.add('butterfly');
            
            butterflyContainer.appendChild(butterfly);

            // --- Calculate random values for a natural flight path ---
            // Target X and Y coordinates (can be off-screen)
            const tx = (Math.random() - 0.5) * window.innerWidth * 1.5;
            const ty = (Math.random() - 0.5) * window.innerHeight * 1.5;
            // Target rotation
            const r = (Math.random() - 0.5) * 720; // degrees
            // Random animation duration
            const animDuration = Math.random() * 2 + 2; // 2s to 4s

            // Set the custom properties for the CSS animation
            butterfly.style.setProperty('--tx', `${tx}px`);
            butterfly.style.setProperty('--ty', `${ty}px`);
            butterfly.style.setProperty('--r', `${r}deg`);
            butterfly.style.animationDuration = `${animDuration}s`;
            
            // Set initial position to the box's center
            butterfly.style.left = `${x}px`;
            butterfly.style.top = `${y}px`;

            // Clean up the DOM by removing the butterfly after its animation is complete
            setTimeout(() => {
                butterfly.remove();
            }, animDuration * 1000);
        }
    </script>
</body>
</html>
